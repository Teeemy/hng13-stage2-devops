events {
    worker_connections 1024;
}

http {
    # Upstream configuration for Blue/Green deployment
    # Blue is primary, Green is backup
    upstream app_servers {
        server blue:8080 max_fails=2 fail_timeout=5s;
        server green:8080 backup max_fails=2 fail_timeout=5s;
    }

    # Proxy timeouts for quick failure detection
    proxy_connect_timeout 3s;
    proxy_send_timeout 5s;
    proxy_read_timeout 5s;

    # Retry settings for fast failover
    proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
    proxy_next_upstream_tries 2;
    proxy_next_upstream_timeout 10s;

    server {
        listen 80;
        server_name _;

        location / {
            proxy_pass http://app_servers;
            
            # Forward client information
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Forward application headers unchanged
            proxy_pass_header X-App-Pool;
            proxy_pass_header X-Release-Id;
            
            # Disable buffering for faster response
            proxy_buffering off;
            
            # HTTP version for keep-alive
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Health check endpoint
        location /healthz {
            proxy_pass http://app_servers/healthz;
            proxy_set_header Host $host;
            
            # Shorter timeouts for health checks
            proxy_connect_timeout 2s;
            proxy_send_timeout 2s;
            proxy_read_timeout 2s;
            
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
        }

        # Version endpoint
        location /version {
            proxy_pass http://app_servers/version;
            proxy_set_header Host $host;
            
            proxy_pass_header X-App-Pool;
            proxy_pass_header X-Release-Id;
        }

        # Access and error logs
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log warn;
    }
}